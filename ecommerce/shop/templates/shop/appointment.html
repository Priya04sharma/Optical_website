{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Appointment</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  
  <!-- FontAwesome (optional for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #dff3f3 0%, #0033cc 100%);
      margin: 0;
      padding: 0;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px 100px;
      min-height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }

    .form-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: bold;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .form-group textarea {
      resize: vertical;
    }

    .submit-button {
      background: linear-gradient(to right, #30CFD0, #330867);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #0056b3;
    }

    .btn-login {
      background: linear-gradient(to right, #30CFD0, #330867);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 20px;
      }

      .form-group label,
      .form-group input,
      .form-group select,
      .form-group textarea,
      .submit-button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  {% include 'shop/navbar.html' %}

  <div class="main-content">
    {% if user.is_authenticated %}
      <div class="form-container">
        <h2>Book Your Home Eye Test</h2>
        <form id="eyeTestForm" action="{% url 'shop:submit_appointment' %}" method="POST" onsubmit="return validateForm()">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Sharma opticles" required autofocus />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="XXXX" required />
          </div>

          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="infosharmaoptics@example.com" required />
          </div>

          <div class="form-group">
            <label for="address">Full Address:</label>
            <textarea id="address" name="address" rows="3" placeholder="Flat no, Street, City, State" required></textarea>
          </div>

          <div class="form-group">
            <label for="preferredDate">Preferred Date:</label>
            <input type="date" id="preferredDate" name="preferredDate" required min="{{ today_date }}" />
          </div>

          <div class="form-group">
            <label for="preferredTime">Preferred Time Slot:</label>
            <select id="preferredTime" name="preferredTime" required>
              <option value="" disabled selected>Select Time</option>
              <option value="10:00 AM - 12:00 PM">10:00 AM - 12:00 PM</option>
              <option value="12:00 PM - 02:00 PM">12:00 PM - 02:00 PM</option>
              <option value="02:00 PM - 04:00 PM">02:00 PM - 04:00 PM</option>
              <option value="04:00 PM - 06:00 PM">04:00 PM - 06:00 PM</option>
            </select>
          </div>

          <div class="form-group">
            <label for="anyConcerns">Any Specific Eye Concerns?</label>
            <textarea id="anyConcerns" name="anyConcerns" rows="2" placeholder="Optional: e.g., blurry vision, dry eyes..."></textarea>
          </div>

          <button type="submit" class="submit-button">Book Appointment</button>
        </form>
      </div>
    {% else %}
      <p style="text-align:center;"><a href="{% url 'login' %}" class="btn-login">Log in</a> to book an appointment.</p>
    {% endif %}
  </div>

 
 {% include 'shop/footer.html' %}
  <!-- Bootstrap and jQuery Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script>
    function validateForm() {
      const preferredDate = document.getElementById('preferredDate').value;
      const todayDate = new Date().toISOString().split('T')[0];
      if (preferredDate < todayDate) {
        alert("You cannot select a past date for the appointment.");
        return false;
      }
      return true;
    }

    $(function () {
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>
</body>
</html>
