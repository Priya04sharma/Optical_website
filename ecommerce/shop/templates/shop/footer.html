{% load static %}

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
/>

<style>
  /* Footer Styling */
  .footer {
    background: linear-gradient(to right, #30CFD0, #330867); /* Corrected gradient */
    padding: 40px 0;
    font-family: Arial, sans-serif;
    font-size: 16px;
    color: #333;
  }

  .footer-container {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    max-width: 1200px;
    max-height: 230px;
    margin: auto;
    padding: 20px;
  }

  .footer-column {
    flex: 1;
    min-width: 250px;
    margin-bottom: 20px;
  }

  .footer-column h4 {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 15px;
    color: #fff;
  }

  .footer-column p,
  .footer-column a {
    font-size: 16px;
    color: #f0f0f0;
    text-decoration: none;
    display: block;
    margin-bottom: 8px;
    cursor: pointer;
  }

  .footer-column a:hover {
    color: #ffffff;
  }

  .contact-info {
    margin-right: 50px;
  }

  .contact-info i {
    margin-right: 10px;
    color: #fff;
  }

  .social-icons {
    display: flex;
    gap: 15px;
  }

  .social-icons a {
    display: inline-block;
    width: 40px;
    height: 40px;
    background: white;
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    color: #333;
    transition: 0.3s;
  }

  .social-icons a i {
    color: #333;
  }

  .social-icons a:hover {
    background: #ddd;
  }

  .footer-bottom {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
    color: #eee;
  }
</style>

<footer class="footer">
  <div class="footer-container">
    <!-- Quick Links -->
    <div class="footer-column">
      <h4>Quick Links</h4>
      <a href="{% url 'shop:product_list' %}">Home</a>
      <a href="{% url 'shop:aboutdetails' %}">About</a>
      <a href="{% url 'cart_detail' %}" >Cart</a>
      <a href="{% url 'shop:aboutdetails' %}">Contact</a>
    </div>

    <div class="footer-column">
      <h4>&nbsp;</h4>
      <a href="{% url 'shop:product_list' %}">Sunglasses</a>
      <a href="{% url 'shop:product_list' %}">Men</a>
      <a href="{% url 'shop:product_list' %}">Contact Lenses</a>
      <a href="{% url 'shop:product_list' %}">Unisex</a>
    </div>

    <!-- Contact Info -->
    <div class="footer-column contact-info">
      <h4>Contact Info</h4>
      <p>
        <i class="fas fa-map-marker-alt"></i>
        <a
          href="https://www.google.com/maps?q=Sirah+Colony+Kakryal+Near+SMVDNH+182320"
          target="_blank"
          rel="noopener noreferrer"
        >
          Sirah Colony Kakryal | Near SMVDNH - 182320
        </a>
      </p>
      <p>
        <i class="fas fa-phone"></i>
        <a href="javascript:void(0);" onclick="copyPhoneNumber();">
          +91 7006060817
        </a>
      </p>
      <p>
        <i class="fas fa-envelope"></i>
        <a
          href="mailto:info@sharmaopticals.com?subject=Inquiry&body=Hello,"
          target="_blank"
          rel="noopener noreferrer"
        >
          info@sharmaopticals.com
        </a>
      </p>
    </div>

    <!-- Social Media -->
    <div class="footer-column">
      <h4>Find us on</h4>
      <div class="social-icons">
        <a href="https://www.facebook.com/yourpage" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="https://twitter.com/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="footer-bottom">
    Copyright Â© 2017 THE BEST OPTICS JAMMU
  </div>
</footer>

<script>
  function copyPhoneNumber() {
    const phoneNumber = "+917006060817";
    navigator.clipboard
      .writeText(phoneNumber)
      .then(() => {
        alert("Phone number copied to clipboard!");
      })
      .catch((err) => {
        console.error("Failed to copy:", err);
      });
  }
</script>
